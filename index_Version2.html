<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAZAR LLC PRINTS - Quality Printing Solutions</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #6366F1;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header Section -->
    <!-- ...[rest of your HTML content as provided above]... -->
    <!-- For brevity, the remainder of your HTML is unchanged. -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateCopyBtn = document.getElementById('generateCopyBtn');
            const projectDescription = document.getElementById('projectDescription');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const generatedOutput = document.getElementById('generatedOutput');
            const copyResult = document.getElementById('copyResult');
            const copyToClipboardBtn = document.getElementById('copyToClipboardBtn');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            // For GitHub Pages, disable live AI and show a static result
            generateCopyBtn.addEventListener('click', () => {
                const promptInput = projectDescription.value.trim();
                if (!promptInput) {
                    displayError('Please describe your printing project to generate copy.');
                    return;
                }
                // Hide previous output and error messages
                generatedOutput.classList.add('hidden');
                errorMessage.classList.add('hidden');
                copyToClipboardBtn.classList.add('hidden');
                copyResult.textContent = '';
                // Show loading spinner
                loadingSpinner.classList.remove('hidden');
                generateCopyBtn.disabled = true;
                setTimeout(() => {
                    // Simulated AI output for static site
                    copyResult.textContent =
                        `Bring your "${promptInput}" to life with vibrant colors and crisp quality printing from TRAZAR LLC PRINTS. Impress your audience with professional results and fast turnaround!`;
                    generatedOutput.classList.remove('hidden');
                    copyToClipboardBtn.classList.remove('hidden');
                    loadingSpinner.classList.add('hidden');
                    generateCopyBtn.disabled = false;
                }, 1200);
            });

            copyToClipboardBtn.addEventListener('click', () => {
                const textToCopy = copyResult.textContent;
                const textarea = document.createElement('textarea');
                textarea.value = textToCopy;
                textarea.style.position = 'fixed';
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    copyToClipboardBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyToClipboardBtn.textContent = 'Copy to Clipboard';
                    }, 2000);
                } catch (err) {
                    alert('Could not copy text to clipboard. Please copy manually.');
                } finally {
                    document.body.removeChild(textarea);
                }
            });

            function displayError(message) {
                errorText.textContent = message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
